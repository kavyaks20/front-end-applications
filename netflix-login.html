<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="netflix-login.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-login</title>
</head>
<body>
    <div class="homepage">
        <div class="logo">
            <img src="../images/netflix_processed.png"> 

        </div>
        <div class="form-login">
            <div class="form-content">
            <form>
            <h1> Sign In</h1>
            <div class="form-input">

            <input type="email" placeholder="Email or Phone Number" class="input-email">
        
            <input type="password" placeholder="Password" class="input-password">
            
                
            <button class="btn-login">Sign In</button>
            </div>
            <div class="code">
            <h2>or</h2>

            <button class="btn-code"> Use a sign in code</button>

            <p class="forgot-password">Forgot Password?</p>
            </div>
            
            <div class="rememberme">
                <input type="checkbox" id="rm" placeholder="remember me">
                <label for="rm"> remember me</label>
                <br>
                <br>
                <p>New to netflix?   Sign up now</p>
            </div>

      
            </form>
            </div>

        </div>

   
   
</div>

</body>
    
</html>
